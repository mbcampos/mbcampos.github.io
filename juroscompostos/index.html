<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Juros Compostos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 3px 12px rgba(0,0,0,0.1);
      width: 600px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #2c3e50;
      text-align: center;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    .input-group input, .input-group select {
      width: 97%;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .periodo-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .periodo-group select {
      width: 30%;
      flex-shrink: 0;
    }

    .periodo-group input {
      width: 65%;
    }

    .btn {
      width: 100%;
      background: #3949ab;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #303f9f;
    }

    .resultado {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
      padding: 12px;
      background: #ecf0f1;
      border-radius: 6px;
    }

    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Juros Compostos</h1>
    <p>Simule o crescimento do seu investimento com juros compostos.</p>

    <div class="input-group">
      <label>Valor inicial (R$)</label>
      <input type="number" id="valorInicial" placeholder="Ex: 10000">
    </div>

    <div class="input-group">
      <label>Valor mensal (R$)</label>
      <input type="number" id="valorMensal" placeholder="Ex: 500">
    </div>

    <div class="input-group">
      <label>Taxa de juros (% ao ano)</label>
      <input type="number" id="taxaJuros" step="0.01" placeholder="Ex: 12">
    </div>

    <div class="input-group">
      <label>Período</label>
      <div class="periodo-group">
        <select id="periodoTipo">
          <option value="anos">Anos</option>
          <option value="meses">Meses</option>
        </select>
        <input type="number" id="periodo" placeholder="Ex: 5">
      </div>
    </div>

    <button class="btn" onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>

    <canvas id="grafico"></canvas>
  </div>

  <script>
    let chart;

    function calcular() {
      let valorInicial = parseFloat(document.getElementById('valorInicial').value) || 0;
      let valorMensal = parseFloat(document.getElementById('valorMensal').value) || 0;
      let taxaJuros = parseFloat(document.getElementById('taxaJuros').value) / 100 || 0;
      let periodo = parseInt(document.getElementById('periodo').value) || 0;
      let periodoTipo = document.getElementById('periodoTipo').value;

      // Definir meses
      let meses = periodoTipo === "anos" ? periodo * 12 : periodo;

      // Converter juros anual para mensal
      let taxaMensal = Math.pow(1 + taxaJuros, 1/12) - 1;

      let historico = [];
      let saldo = valorInicial;
      historico.push(saldo);

      for (let i = 1; i <= meses; i++) {
        saldo = saldo * (1 + taxaMensal) + valorMensal;
        historico.push(saldo);
      }

      document.getElementById('resultado').innerText =
        "Valor final: R$ " + saldo.toLocaleString('pt-BR', { minimumFractionDigits: 2 });

      // Criar labels dos meses
      let labels = [];
      for (let i = 0; i <= meses; i++) {
        labels.push(i + "º mês");
      }

      // Destruir gráfico antigo antes de recriar
      if (chart) {
        chart.destroy();
      }

      let ctx = document.getElementById('grafico').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Evolução do investimento',
            data: historico,
            borderColor: '#3949ab',
            backgroundColor: 'rgba(57,73,171,0.2)',
            fill: true,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false,
              ticks: {
                callback: function(value) {
                  return 'R$ ' + value.toLocaleString('pt-BR');
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
